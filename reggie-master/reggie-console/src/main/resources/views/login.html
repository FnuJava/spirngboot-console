<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>JeeFast快速开发平台</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		
		<meta name="renderer" content="webkit" />
		<meta name="description" content="jeefast" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">

		<!-- ace styles -->
		<link rel="stylesheet" href="assets/css/ace.css" />
		<link rel="stylesheet" href="assets/css/ace-rtl.css" />

	</head>

	<body class="login-layout light-login">
		<div class="main-container" id="jeefastapp" v-cloak>
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">JeeFast</span>
									<span class="white" id="id-text2">快速开发平台</span>
								</h1>
								<!-- <h4 class="blue" id="id-company-text">&copy; Company Name</h4> -->
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请填写登录信息
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" v-model="username" placeholder="账号" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" v-model="password" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>
													<div class="input-group input-group-sx">
														<span class="input-group-addon">
															<i class="fa fa-picture-o" style="width:15px;"></i>
														</span>
														<input type="text" class="form-control" style="width:165px;" v-model="captcha" @keyup.enter="login" placeholder="验证码">
												
														<span class="input-group-btn">
															<img :src="src" @click="refreshCode" height="34" style="width:95px;border: 1px solid #ccc;border-left: 1;cursor: pointer;" />
														</span>
													</div>
													
													<div v-if="error" class="alert alert-danger alert-dismissible">{{errorMsg}}</div>
													<br>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> Remember Me</span>
														</label>

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" @click="login">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Login</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

										</div><!-- /.widget-main -->
										
										<div class="toolbar clearfix">
						                  <div style="float: right">
						                    <a href="#"  class="forgot-password-link">语言<i class="ace-icon fa fa-arrow-right"></i>
						                      <select id="locale" name="locale" style="padding:2px; width:80px;"> 
							                      <option value="">---请选择--- </option> 
							                      <option value="en_US">English </option> 
							                      <option value="zh_CN" selected="selected">中文 </option>
						                      </select>
						                    </a>
						                  </div>
						                </div>
										
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
								
							</div><!-- /.position-relative -->
							
							<div class="center"><h4 class="blue" id="id-company-text">&copy; www.jeefast.cn</h4></div>
							
							<div class="navbar-fixed-top align-right">
								<br />
								&nbsp;
								<a id="btn-login-dark" href="#">Dark</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">Blur</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">Light</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->
        <script src="libs/jquery.min.js"></script>
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			});
		</script>
				
		<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
		<script src="libs/vue.min.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript">
		var vm = new Vue({
			el:'#jeefastapp',
			data:{
				username: '',
				password: '',
		        captcha: '',
				error: false,
				errorMsg: '',
		        src: 'captcha.jpg'
			},
			beforeCreate: function(){
				if(self != top){
					top.location.href = self.location.href;
				}
			},
			methods: {
		        refreshCode: function(){
		            this.src = "captcha.jpg?t=" + $.now();
		        },
				login: function () {
		            var data = "username="+vm.username+"&password="+vm.password+"&captcha="+vm.captcha;
					$.ajax({
						type: "POST",
					    url: baseURL + "sys/login",
					    data: data,
					    dataType: "json",
					    success: function(r){
							if(r.code == 0){//登录成功
		                        localStorage.setItem("token", r.token);
		                        token = r.token;
		                        parent.location.href ='index.html';
							}else{
								vm.error = true;
								vm.errorMsg = r.msg;
							}
						}
					});
				}
			}
		});
		</script>
	</body>
</html>
